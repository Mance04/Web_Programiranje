<!DOCTYPE html>
<html lang="en">

<head>

    <title>REGISTER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="../login/login.css">

</head>

<body>
        <div style="box-shadow: 0 0 25px black;" class="login">
        
            <h1 class="text-center">REGISTER</h1>
        
            <form class="needs-validation">
                <div class="form-group was-validated">
                    <div class="wave-group">
                        <input id="user" required="" type="text" class="input">
                        <span class="bar"></span>
                        <label class="label">
                            <span class="label-char" style="--index: 0">U</span>
                            <span class="label-char" style="--index: 1">s</span>
                            <span class="label-char" style="--index: 2">e</span>
                            <span class="label-char" style="--index: 3">r</span>
                            <span class="label-char" style="--index: 4">n</span>
                            <span class="label-char" style="--index: 5">a</span>
                            <span class="label-char" style="--index: 6">m</span>
                            <span class="label-char" style="--index: 7">e</span>
                        </label>
                    </div>
                    <div class="invalid-feedback">
                        Please enter your email address
                    </div>
                </div>
                <form class="needs-validation">
                    <div class="form-group was-validated">
                        <div class="wave-group">
                            <input id="mail" required="" type="text" class="input">
                            <span class="bar"></span>
                            <label class="label">
                                <span class="label-char" style="--index: 0">E</span>
                                <span class="label-char" style="--index: 1">m</span>
                                <span class="label-char" style="--index: 2">a</span>
                                <span class="label-char" style="--index: 3">i</span>
                                <span class="label-char" style="--index: 4">l</span>
                            </label>
                        </div>
                        <div class="invalid-feedback">
                            Please enter your email address
                        </div>
                    </div>
                <div class="form-group was-validated">
                    <div class="wave-group">
                        <input id="password" required="" type="password" class="input">
                        <span class="bar"></span>
                        <label class="label">
                            <span class="label-char" style="--index: 0">P</span>
                            <span class="label-char" style="--index: 1">a</span>
                            <span class="label-char" style="--index: 2">s</span>
                            <span class="label-char" style="--index: 3">s</span>
                            <span class="label-char" style="--index: 4">w</span>
                            <span class="label-char" style="--index: 5">o</span>
                            <span class="label-char" style="--index: 6">r</span>
                            <span class="label-char" style="--index: 7">d</span>
                        </label>
                    </div>
                </div>
                <input style="background-color: rgb(253, 61, 61); border: none;" class="btn btn-success w-100" type="button" value="LOGIN" onclick="registrujSE()">
            </form>
            <a href="../index.html"><img src="../pictures/home (1).png" alt=""></a>


            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="register.js"></script>            
        </div>


</body>

</html>
